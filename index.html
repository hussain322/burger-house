<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/96e33e8cb4.js" crossorigin="anonymous"></script>

    <!-- Custom Css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Part Start Here -->

    <header>
        <!-- Start Navbar -->
        <nav class="navbar navbar-expand-lg custom-nav">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Our Story</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                  </li>
              </div>
            </div>
          </nav>
        <!-- End Navbar -->

        <!-- Start Header Content Part -->

        <div class="container header-content">
            <div class="row">
                <div class="col-md-5 d-flex justify-content-center align-items-center">
                    <div class="header-text">
                      <h5>It is a good time for the great taste of burgers</h5>
                    <h1>Burger</h1>
                    <h2>Week</h2>
                    </div>
                </div>
                <div class="col-md-7">
                    <img src="images/new-banner.png" alt="image" class="img-fluid">
                </div>
            </div>
        </div>

        <div class="phone">
          <div>
            <img src="images/car.png" alt="" class="img-fluid">
          </div>
          <div><p>Express Delivery +1 234 567 890</p></div>
        </div>

        <div class="header-stiker">
          <div class="stiker-dot">
          <h2>$5.<sub>49</sub></h2>
          <h5>ONLY</h5>
          </div>
        </div>

        <!-- End Header Content Part -->
    </header>

    <!-- Header Part End Here -->

    <!-- Today Part Start Here -->
 
    <section class="container today">
      <div class="row">
        <div class="col-md-6 col-12">
          <div class="today-left">
            <p>Try it today</p>
            <h3>Most Popular Burger</h3>
          </div>
        </div>
        <div class="col-md-6 col-12">
          <div class="row today-right">
            <div class="col-12">
              <div class="today-right-top">
                <p>TODAY TRY</p>
                <h3>MORE FUN</h3>
                <h3>MORE TEST</h3>
              </div>
            </div>
            <div class="col-12">
              <div class="today-right-bottom">
                <p>TODAY TRY</p>
                <h3>FRESH & CHILLI</h3>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Today Part End Here -->
    
    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
